<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vacation Flights</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row bg-dark">
      <div class="col-md-12 jumbotron text-center" style= "background-image: url(https://s28477.pcdn.co/wp-content/uploads/2018/06/SAT_1-984x554.jpg)">
        <h1 style="font-size: 6rem; color: #f3fb00">Vacation Away from the Alamo City</h1>
        <p style="font-size: 3rem; color: #f3fb00">Use the interactive charts below to explore destination</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Destination:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./airportupdated.json"></script>
  <script src="logicupdated.js"></script>
  
</body>

</html>
